<!DOCTYPE html>
<head>
  <title>Tabela Simples</title>
  <meta charset="utf-8">
<style>
  body{
    margin: 50px;
    font-size: 17px;
  }
  h1{
    font-family: Arial, Helvetica, sans-serif;
  }
  table{
    width: 600px;
  }
  table thead{
    background-color: #ccc;
  }
  th {
    font-weight: normal;
  }
  th, td{
    padding: 10px;
    text-align: left;
  }
  tbody tr:hover{
    background-color: #EEE;
  }
 
  tbody tr:nth-child(even){
    background-color: #EEE;
  }
  </style>
  </head>
  <body>
    <h1>Pagina Teste</h1>
  
    <table>
      <thead>
        <tr>
          <th>Item 1</th>
          <th>Item 2</th>
          <th>Item 3</th>
        </tr>
      </thead>
    <tbody>
     <tr>
       <td>...</td>
       <td>...</td>
       <td>...</td>
     </tr>
     <tr>
      <td>...</td>
      <td>...</td>
      <td>...</td>
    </tr>
    <tr>
      <td>...</td>
      <td>...</td>
      <td>...</td>
    </tr>
    <tr>
      <td>...</td>
      <td>...</td>
      <td>...</td>
    </tr>
  
    </tbody>
  
  </table>
  
  </body>
