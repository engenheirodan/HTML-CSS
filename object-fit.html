<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  /* 
  mantem vira uma imagem bisnaga fill;
  mantem o tamanho da imagem proporcional contain;
  mantem a imagem porem corta a proporção para não distorcer o centro da imagem que tem maior destaque cover;
  mantem a imagem do tamanho original sem ajustar none;
  mantem o tamanho da imagem proporcional diminui o tamanho scale-down;

  */
  object-fit: cover;/* mais usado*/
}
</style>
</head>
<body>

<h2>Using object-fit: cover</h2>

<img src="https://www.yrhabilitados.com.br/wp-content/uploads/habilitados-perca-medo-dirigir-palio.jpg" alt="Paris" width="400" height="300">

</body>
</html>
